<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    <style>
        .plot-container {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .plot-title {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Visualización de Datos IoT</h1>
        
        <!-- Gráfico 1: Seaborn -->
        <div class="plot-container">
            <h2 class="plot-title">1. Cantidad de sensores por tipo (Global)</h2>
            <div class="d-flex justify-content-center">
                <img id="plot1" class="img-fluid" style="max-width: 800px;">
            </div>
        </div>
        
        <!-- Gráfico 2: Bokeh -->
        <div class="plot-container">
            <h2 class="plot-title">2. Sensores asignados vs no asignados a entornos</h2>
            <div id="plot2" class="d-flex justify-content-center"></div>
        </div>
        
        <!-- Gráfico 3: ggplot (plotnine) -->
        <div class="plot-container">
            <h2 class="plot-title">3. Usuarios con mayor número de entornos</h2>
            <div class="d-flex justify-content-center">
                <img id="plot3" class="img-fluid" style="max-width: 800px;">
            </div>
        </div>
        
        <!-- Gráfico 4: Plotly -->
        <div class="plot-container">
            <h2 class="plot-title">4. Promedio de sensores por entorno</h2>
            <div id="plot4" class="d-flex justify-content-center"></div>
        </div>
        
        <!-- Gráfico 5: Altair -->
        <div class="plot-container">
            <h2 class="plot-title">5. Proporción de tipos de sensores por entorno</h2>
            <div id="plot5" class="d-flex justify-content-center"></div>
        </div>
    </div>

    <script>
        // Cargar todas las gráficas al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Gráfico 1 (Seaborn)
            fetch('/plot1')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('plot1').src = 'data:image/png;base64,' + data.image;
                });
            
            // Gráfico 2 (Bokeh)
            fetch('/plot2')
                .then(response => response.json())
                .then(data => {
                    Bokeh.embed.embed_item(data, "plot2");
                });
            
            // Gráfico 3 (ggplot)
            fetch('/plot3')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('plot3').src = 'data:image/png;base64,' + data.image;
                });
            
            // Gráfico 4 (Plotly)
            fetch('/plot4')
                .then(response => response.json())
                .then(data => {
                    Plotly.newPlot('plot4', JSON.parse(data));
                });
            
            // Gráfico 5 (Altair)
            fetch('/plot5')
                .then(response => response.json())
                .then(data => {
                    vegaEmbed('#plot5', data);
                });
        });
    </script>
</body>
</html>
